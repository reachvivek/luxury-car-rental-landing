<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Luxury black background with golden rim -->
  <circle cx="16" cy="16" r="15" fill="#000000" stroke="#D97706" stroke-width="1.5"/>
  
  <!-- Elegant luxury car silhouette -->
  <g transform="translate(16,16)">
    <!-- Main car body with luxury gradient -->
    <path d="M-8 4 L-7 1 L-4 -2.5 L4 -2.5 L7 1 L8 4 L8 6 L-8 6 Z" 
          fill="url(#luxuryGradient)"/>
    
    <!-- Luxury roof line -->
    <path d="M-5 1 L-3 -1.5 L3 -1.5 L5 1 L4 2 L-4 2 Z" 
          fill="#3B82F6"/>
    
    <!-- Premium wheels with golden accents -->
    <circle cx="-5" cy="5" r="1.8" fill="#1F2937" stroke="#D97706" stroke-width="0.3"/>
    <circle cx="5" cy="5" r="1.8" fill="#1F2937" stroke="#D97706" stroke-width="0.3"/>
    
    <!-- Wheel centers -->
    <circle cx="-5" cy="5" r="1" fill="#374151"/>
    <circle cx="5" cy="5" r="1" fill="#374151"/>
    
    <!-- Luxury windshield -->
    <path d="M-4 1 L-2 -0.5 L2 -0.5 L4 1 L3 1.5 L-3 1.5 Z" 
          fill="#60A5FA" opacity="0.8"/>
    
    <!-- Premium LED headlights -->
    <ellipse cx="-6.5" cy="3" rx="0.8" ry="0.6" fill="#FEF3C7"/>
    <ellipse cx="6.5" cy="3" rx="0.8" ry="0.6" fill="#FEF3C7"/>
    
    <!-- Luxury Script S -->
    <text x="0" y="-3.5" text-anchor="middle" 
          font-family="Brush Script MT, cursive" 
          font-size="12" 
          font-weight="bold" 
          fill="#D97706" 
          stroke="#FCD34D" 
          stroke-width="0.2"
          style="text-shadow: 0 0 3px rgba(217,119,6,0.8); filter: drop-shadow(0 0 2px #D97706);">ùíÆ</text>
  </g>
  
  <!-- Luxury glow effect -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="#D97706" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="luxuryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>