<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Black background circle -->
  <circle cx="16" cy="16" r="15" fill="#000000" stroke="#3B82F6" stroke-width="1"/>
  
  <!-- Simple luxury car silhouette -->
  <g transform="translate(16,16)">
    <!-- Car body -->
    <path d="M-8 4 L-7 1 L-4 -2 L4 -2 L7 1 L8 4 L8 6 L-8 6 Z" 
          fill="#3B82F6"/>
    
    <!-- Car roof -->
    <path d="M-5 1 L-3 -1 L3 -1 L5 1 L4 2 L-4 2 Z" 
          fill="#60A5FA"/>
    
    <!-- Wheels -->
    <circle cx="-5" cy="5" r="1.8" fill="#FFFFFF"/>
    <circle cx="5" cy="5" r="1.8" fill="#FFFFFF"/>
    
    <!-- Wheel centers -->
    <circle cx="-5" cy="5" r="1" fill="#374151"/>
    <circle cx="5" cy="5" r="1" fill="#374151"/>
    
    <!-- Windshield -->
    <path d="M-4 1 L-2 0 L2 0 L4 1 L3 1.5 L-3 1.5 Z" 
          fill="#93C5FD"/>
    
    <!-- Headlights -->
    <circle cx="-6" cy="3" r="0.8" fill="#FEF3C7"/>
    <circle cx="6" cy="3" r="0.8" fill="#FEF3C7"/>
    
    <!-- Brand initial S -->
    <text x="0" y="-3" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="6" font-weight="bold" fill="#FCD34D">S</text>
  </g>
</svg>