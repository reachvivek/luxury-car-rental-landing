<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Luxury Car Silhouette -->
  <g transform="translate(32,32)">
    <!-- Car Body -->
    <path d="M-16 8 L-14 2 L-8 -4 L8 -4 L14 2 L16 8 L16 12 L-16 12 Z" 
          fill="url(#carGradient)" stroke="#60A5FA" stroke-width="0.5"/>
    
    <!-- Car Roof -->
    <path d="M-10 2 L-6 -2 L6 -2 L10 2 L8 4 L-8 4 Z" 
          fill="#60A5FA" opacity="0.8"/>
    
    <!-- Windshield -->
    <path d="M-8 2 L-4 -1 L4 -1 L8 2 L6 3 L-6 3 Z" 
          fill="#93C5FD" opacity="0.6"/>
    
    <!-- Wheels -->
    <circle cx="-10" cy="10" r="3.5" fill="#374151" stroke="#6B7280" stroke-width="0.5"/>
    <circle cx="10" cy="10" r="3.5" fill="#374151" stroke="#6B7280" stroke-width="0.5"/>
    
    <!-- Wheel Rims -->
    <circle cx="-10" cy="10" r="2" fill="#9CA3AF"/>
    <circle cx="10" cy="10" r="2" fill="#9CA3AF"/>
    
    <!-- Headlights -->
    <circle cx="-12" cy="6" r="1.5" fill="#FEF3C7" opacity="0.9"/>
    <circle cx="12" cy="6" r="1.5" fill="#FEF3C7" opacity="0.9"/>
    
    <!-- Grille -->
    <rect x="-2" y="8" width="4" height="2" fill="#374151" opacity="0.7"/>
    
    <!-- Luxury Badge (S for SEHEJ) -->
    <text x="0" y="-6" text-anchor="middle" font-family="serif" font-size="8" 
          font-weight="bold" fill="#FCD34D" opacity="0.9">S</text>
  </g>
  
  <!-- Subtle Glow Effect -->
  <circle cx="32" cy="32" r="29" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.3"/>
</svg>